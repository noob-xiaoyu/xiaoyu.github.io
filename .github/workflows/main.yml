# Workflow 名称
name: Deploy Vue to GitHub Pages

# 触发条件：当代码推送到 main 分支时触发
on:
  push:
    branches: ["main"]

# 权限设置：允许 GITHUB_TOKEN 进行部署
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制：如果还没部署完又有新提交，取消旧的任务（解决你之前遇到的 queued 问题）
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (检出代码)
        uses: actions/checkout@v4

      - name: Setup Node (安装 Node.js)
        uses: actions/setup-node@v4
        with:
          node-version: "22" # 建议使用 LTS 版本
          cache: 'npm'       # 自动缓存依赖，加快构建速度

      - name: Install Dependencies (安装依赖)
        run: npm ci
        # 如果你用 yarn，改为: yarn install --frozen-lockfile
        # 如果你用 pnpm，需要额外加上 pnpm 的 setup action

      - name: Build (打包构建)
        run: npm run build
        # 这一步会生成 dist 目录

      - name: Upload artifact (上传构建产物)
        uses: actions/upload-pages-artifact@v3
        with:
          # 指定 Vue 构建输出的目录，Vite 默认为 dist
          path: ./dist

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build # 必须等 build 任务成功后才执行
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages (部署)
        id: deployment
        uses: actions/deploy-pages@v4
