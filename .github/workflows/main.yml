name: Deploy Vue to GitHub Pages

on:
  push:
    branches: ["main"]

# 权限设置
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制：新提交自动取消旧任务
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建任务（只跑一次）
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22" # 指定 Node 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: install
        run: npm install

      - name: Build
        run: npm run build

      # 这一步只应该出现一次
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
